<div class="container flex justify-between">
  <div class="row">
    <div class="">
      <mat-form-field class="mr-8">
        <mat-label>Hisse Seçiniz</mat-label>
        <mat-select placeholder="Hisse Seçiniz" multiple>
          <mat-option *ngFor="let stock of stocks" [value]="stock">
            {{ stock }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date" />
          <input matEndDate placeholder="End date" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      <button mat-raised-button color="primary">Göster</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <fusioncharts
      [type]="type"
      [dataFormat]="dataFormat"
      [dataSource]="dataSource"
      width="1200"
      height="320"
    >
    </fusioncharts>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <table
      mat-table
      [dataSource]="dataSource2"
      
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
