<div class="container flex justify-between">
  <div class="row">
    <div class="">
      <mat-form-field class="mr-8">
        <mat-label>Hisse Seçiniz</mat-label>
        <mat-select placeholder="Hisse Seçiniz" multiple>
          <mat-option *ngFor="let stock of stocks" [value]="stock">
            {{ stock }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date" />
          <input matEndDate placeholder="End date" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      <button mat-raised-button color="primary">Göster</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <fusioncharts
      [type]="type"
      [dataFormat]="dataFormat"
      [dataSource]="dataSource2"
      width="1200"
      height="320"
    >
    </fusioncharts>
  </div>
</div>

<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Tarih sütunu için -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Tarih</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Açılış fiyatı sütunu için -->
    <ng-container matColumnDef="openPrice">
      <th mat-header-cell *matHeaderCellDef>Açılış Fiyatı</th>
      <td mat-cell *matCellDef="let element">{{ element.openPrice }}</td>
    </ng-container>

    <!-- Sembol sütunu için -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Sembol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <!-- Sütun tanımları için matHeaderRowDef ve matRowDef kullanın -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
  </table>
</div>
