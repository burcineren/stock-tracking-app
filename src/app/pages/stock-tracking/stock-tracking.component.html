<div class="container">
  <div class="row">
    <mat-form-field class="mr-8">
      <mat-label>Hisse Seçiniz</mat-label>
      <mat-select
        placeholder="Hisse Seçiniz"
        multiple
        [(ngModel)]="selectedStocks"
      >
        <mat-option *ngFor="let stock of stocks" [value]="stock">
          {{ stock }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tarih seçiniz</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input
          matStartDate
          placeholder="Start date"
          [ngModel]="range.value.start"
          (ngModelChange)="range.controls.start.setValue($event)"
        />
        <input
          matEndDate
          placeholder="End date"
          [ngModel]="range.value.end"
          (ngModelChange)="range.controls.end.setValue($event)"
        />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      class="float-right"
      (click)="filterData()"
    >
      Göster
    </button>
  </div>
</div>
<div class="container mt-4">
  <div class="row">
    <fusioncharts
      width="1200"
      [height]="height"
      [type]="type"
      [dataFormat]="dataFormat"
      [dataSource]="chartDataSource">
    </fusioncharts>
  </div>
</div>
<div class="container mt-4">
  <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8">
    <caption>Hisse Senedi Değerleri ve Tarihleri</caption>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Tarih</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>
    <ng-container matColumnDef="openPrice">
      <th mat-header-cell *matHeaderCellDef>Açılış Fiyatı</th>
      <td mat-cell *matCellDef="let element">{{ element.openPrice }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Hisse Senedi Sembolu</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
  </table>
</div>
