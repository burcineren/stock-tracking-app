<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading">

    <ng-container *ngFor="let column of displayedColumns">

        <!-- Stock Column -->
        <ng-container *ngIf="column.type === 'Stock'" [matColumnDef]="column.label">
            <th mat-header-cell *matHeaderCellDef> {{column.label}} </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container *ngIf="column.type === 'date'" [matColumnDef]="column.label">
            <th mat-header-cell *matHeaderCellDef> {{column.label}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column.label]}} </td>
        </ng-container>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: visibleColumns;"></tr>
</table>
