<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <h1 class="text-center text-lg p-4">{{ tableTitle }}</h1>
  <ng-container *ngFor="let column of displayedColumns">
    <!-- Stock Column -->
    <ng-container *ngIf="column.type === 'Stock'" [matColumnDef]="column.label">
      <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container *ngIf="column.type === 'date'" [matColumnDef]="column.label">
      <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column.label] }}</td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
