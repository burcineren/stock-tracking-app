<ng-template #sidenavRef>
  <vex-sidenav [collapsed]="sidenavCollapsed$ | async"></vex-sidenav>
</ng-template>

<ng-template #toolbarRef>
  <vex-secondary-toolbar current="">
    <vex-breadcrumbs
      [crumbs]="['Hisse Senedi Analizi']"
      class="flex-auto"
    ></vex-breadcrumbs>
  </vex-secondary-toolbar>
</ng-template>

<vex-layout [sidenavRef]="sidenavRef" [toolbarRef]="toolbarRef"></vex-layout>
<vex-config-panel-toggle
  (openConfig)="configpanel.open()"
></vex-config-panel-toggle>
